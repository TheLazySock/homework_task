<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Homework</title>
</head>

<body>
    <h2>Sign Up</h2>
    <form action="localhost:9000/api" method="post" target="_blank">
        <fieldset>
            <legend>Required Data</legend>
            Email:
            <br />
            <input type="email" name="email" required />
            <br /> Password:
            <br />
            <input type="password" name="password" required />
            <br /> Phone number:
            <br />
            <input type="tel" name="mobilePhone" required/>
        </fieldset>
        <br />
        <fieldset>
            <legend>Personal Information</legend>
            First Name:
            <br />
            <input type="text" name="fname" />
            <br />
            Last Name:
            <br />
            <input type="text" name="lname" />
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
